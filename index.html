<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>

  <div class="container">
    <div class="fylo">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <div class="icons">
        <div class="document ic"><img src="images/icon-document.svg" alt=""></div>
        <div class="folder ic"><img src="images/icon-folder.svg" alt=""></div>
        <div class="upload ic"><img src="images/icon-upload.svg" alt=""></div>

      </div>


    </div>
    <div class="storage">
      <div class="text-balloon">
        <div class="txt-big">185</div>
        <div class="txt-small"> GB Left</div>
      </div>
      <div class="text-storage">Youâ€™ve used <b>815 GB</b> of your storage</div>

      <div class="bar">
        <div class="bg-bar">
          <div class="color-bar">
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="bar-xas">
        <div class="zerogb">0 GB</div>
        <div class="thousandGB">1000 GB</div>
      </div>

    </div>
  </div>

  </div> -->
</body>

</html>
